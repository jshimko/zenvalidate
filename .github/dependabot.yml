# Configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # npm
  - package-ecosystem: "npm"
    directory: "/"
    groups:
      dependencies:
        patterns:
          - "*"
    schedule:
      interval: "weekly"

  # actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
