name: Code Quality Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  code-quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["22", "24"]
    name: Run code quality checks on Node ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - run: pnpm install --frozen-lockfile
      - run: pnpm format:check
      - run: pnpm build
      - run: pnpm lint
      - run: pnpm tsc:check
      - run: pnpm test
